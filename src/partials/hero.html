<section class="hero-section bottom-padd">
  <div class="wrapper container side-padd">
    <div class="inner-wrapper">
      <div class="main-container">
        <div class="title-container">
          <h1 class="hero-title">
            Reviving the traditional
            <span class="accent">Ukrainian</span>
            artistry in every stitch.
          </h1>
          <a class="btn uppercase" href="#your-order">
            <p>order</p>
            <svg width="26" height="21" aria-label="arrow icon">
              <use href="/icons/sprite.svg#icon-arrow"></use>
            </svg>
          </a>
        </div>
        <div class="img-container content-center">
          <img
            srcset="
              /img/hero/girl-mob.jpg     335w,
              /img/hero/girl-mob@2x.jpg  670w,
              /img/hero/girl-tab.jpg     413w,
              /img/hero/girl-tab@2x.jpg  826w,
              /img/hero/girl-desk.jpg    392w,
              /img/hero/girl-desk@2x.jpg 784w
            "
            sizes="(max-width: 767px) 335px, (max-width: 1279px) 413px, (min-width: 1280px) 392px"
            src="/img/hero/girl-mob.jpg"
            loading="lazy"
            alt="girl"
          />
        </div>
      </div>
      <div class="side-container">
        <div class="icon-container txt-center">
          <svg width="51" height="51">
            <use href="/icons/sprite.svg#icon-sun"></use>
          </svg>
          <p>all embroidery is made by hand</p>
        </div>
        <picture class="stitch">
          <source
            media="(min-width: 1280px) and (max-width: 1439px)"
            srcset="/img/hero/stitch-desk.png, /img/hero/stitch-desk@2x.png 2x"
          />
          <source
            media="(min-width: 1440px)"
            srcset="
              /img/hero/stitch-desk-L.png,
              /img/hero/stitch-desk-L@2x.png 2x
            "
          />
          <img
            srcset="/img/hero/stitch-tab@2x.png 2x"
            src="/img/hero/stitch-tab.png"
            loading="lazy"
            alt="stitch"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
